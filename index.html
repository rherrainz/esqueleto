<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="description" content="Roughly 155 characters">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!--<script src="script.js"></script>-->
</head>
<body>
    <div class="card mat-card" id="first-card">
        <div id="profile-background"><img src="img/profile-background.png"></div>
        <div id="info">
            <div id="info-img" style="padding: 16px;">
                <img class="profile-image" src="img/avatar1.jpg">
                <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pencil" style="float: right"></i></a></div>
            </div>
        </div>
        <div id="info-data">
            <div>
                <ul id="info-details">
                    <li><a href="#">
                        <img class="logo" src="img/company1-logo.png">
                        
                    </a></li>
                    <li><a href="#">
                        <img class="logo" src="img/company2-logo.png">
                       
                    </a></li>
                </ul>
                <h1>Nombre Apellido</h1>
                <div id="info-company">Empresa SA</div>
                <div id="info-contact">
                    <span>Ciudad, Provincia</span>
                    <span><a href="#">Información de contacto</a></span>
                </div>

            </div>
            <div id="info-actions">
                <button type="button" class="btn btn-primary">Tengo Interés en:</button>
                <button type="button" class="btn btn-light">Añadir Sección</button>
                <button type="button" class="btn btn-light">Más</button>
            </div>
        </div>
    </div>

    <div class="card mat-card">
        <div class="card-titles">
            <div class="btn-edit" style="float:right" onClick="cambiar_parrafo()">
                <a href="#" class="btn-right">
                    <i class="fa fa-pencil"></i>
                </a>
            </div>
            <h2>Acerca de</h2>

        </div>
        <div>
            <p id="text-acercade">Lore ipsum</p>
        </div>
        <div>
            <input id="edit-acercade" type="text" onInput="myfunction2(this.value)" style="display:none">
        </div>
    
    </div>
    <script>
        function cambiar_parrafo(){
            document.getElementById("edit-acercade").style.display="block";
            let texto = document.getElementById("text-acercade").innerText;
            console.log(texto);
        };
        function myfunction2(valor){
            document.getElementById("text-acercade").innerText = valor;

        }
        function logMessage(message){
            console.log(message + "<br>");

        };
        let textarea = document.getElementById("edit-acercade")
        textarea.addEventListener('keyup', (e) => {
            logMessage('Key "${e.key}" released [event: keyup]');
            if (e.key=="Enter"){
                document.getElementById("edit-acercade").style.display="none"
            }

        });
        

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
